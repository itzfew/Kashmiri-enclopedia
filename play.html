<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Play</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .profile-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #007BFF;
        }
        .question {
            margin: 20px 0;
            font-size: 1.4em;
            font-weight: 500;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
        }
        .options {
            margin: 20px 0;
        }
        .option {
            padding: 15px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
            background: #e3f2fd;
            transition: background 0.3s;
        }
        .option:hover {
            background: #bbdefb;
        }
        .option.correct {
            background: #d4edda;
            border-color: #155724;
        }
        .option.incorrect {
            background: #f8d7da;
            border-color: #721c24;
        }
        .btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 1em;
            font-weight: 600;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            font-size: 1.4em;
            color: #28a745;
        }
        .chart-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .chart {
            width: 80%;
            height: 400px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .btn {
                padding: 10px;
                font-size: 0.9em;
            }
            .question {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Play Quiz</h1>
        <i class="fas fa-user-circle profile-icon" id="profileIcon" onclick="toggleProfile()"></i>
        <div id="userInfo" style="display: none;"></div>
        <div class="question" id="quizContainer"></div>
        <div class="options" id="optionsContainer"></div>
        <button class="btn" id="nextButton" onclick="nextQuestion()">Next</button>
        <button class="btn" id="submitButton" onclick="submitQuiz()" style="display:none;">Submit</button>
        <div id="result" class="result"></div>
        <div class="chart-container" id="chartContainer" style="display: none;">
            <canvas id="scoreChart" class="chart"></canvas>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let results = [];

        // User Authentication
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('userInfo').innerHTML = `Welcome, ${user.displayName}`;
                document.getElementById('userInfo').style.display = 'block';
                loadQuestions();
            } else {
                loginWithGoogle();
            }
        });

        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(result => {
                // User signed in
            }).catch(error => {
                console.error("Error signing in:", error);
            });
        }

        function loadQuestions() {
            const examId = 'your_exam_id'; // Replace with dynamic exam ID logic
            database.ref(`exams/${examId}/quizzes`).once('value').then(snapshot => {
                snapshot.forEach(childSnapshot => {
                    questions.push(childSnapshot.val());
                });
                displayQuestion();
            }).catch(error => {
                console.error('Error loading questions:', error);
            });
        }

        function displayQuestion() {
            const questionData = questions[currentQuestionIndex];
            document.getElementById('quizContainer').innerText = questionData.question;
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            questionData.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerText = option;
                optionDiv.onclick = () => selectOption(index + 1);
                optionsContainer.appendChild(optionDiv);
            });
        }

        function selectOption(selectedOption) {
            const optionElements = document.querySelectorAll('.option');
            optionElements.forEach((optionElement, index) => {
                optionElement.classList.remove('correct', 'incorrect');
                if (index + 1 === selectedOption) {
                    optionElement.classList.add('selected');
                }
            });
            results[currentQuestionIndex] = {
                question: questions[currentQuestionIndex].question,
                selected: selectedOption,
                correct: questions[currentQuestionIndex].correctOption
            };
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                if (currentQuestionIndex === questions.length - 1) {
                    document.getElementById('nextButton').style.display = 'none';
                    document.getElementById('submitButton').style.display = 'block';
                }
            }
        }

        function submitQuiz() {
            calculateScore();
            displayResults();
            saveScoreToDatabase();
        }

        function calculateScore() {
            score = results.reduce((total, result) => {
                if (result.selected == result.correct) return total + 4; 
                if (result.selected) return total - 1; 
                return total; 
            }, 0);
        }

        function displayResults() {
            const correctAnswers = results.filter(result => result.selected == result.correct).length;
            const incorrectAnswers = results.filter(result => result.selected && result.selected != result.correct).length;
            const missedQuestions = questions.length - correctAnswers - incorrectAnswers;

            const resultText = `
                Correct Answers: ${correctAnswers}<br>
                Incorrect Answers: ${incorrectAnswers}<br>
                Missed Questions: ${missedQuestions}<br>
                Total Score: ${score}<br>
            `;
            document.getElementById('result').innerHTML = resultText;

            showChart(correctAnswers, incorrectAnswers, missedQuestions);
        }

        function showChart(correctAnswers, incorrectAnswers, missedQuestions) {
            const ctx = document.getElementById('scoreChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Correct', 'Incorrect', 'Missed'],
                    datasets: [{
                        data: [correctAnswers, incorrectAnswers, missedQuestions],
                        backgroundColor: ['#28a745', '#dc3545', '#ffc107'],
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                        },
                    }
                }
            });
            document.getElementById('chartContainer').style.display = 'block';
        }

        function saveScoreToDatabase() {
            const userId = auth.currentUser.uid;
            database.ref(`scores/${userId}`).push({
                score: score,
                date: new Date().toISOString(),
                details: results
            }).then(() => {
                console.log("Score saved successfully!");
            }).catch(error => {
                console.error("Error saving score:", error);
            });
        }

        function toggleProfile() {
            const userInfo = document.getElementById('userInfo');
            userInfo.style.display = userInfo.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
