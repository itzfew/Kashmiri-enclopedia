<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }
        .quiz {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #007BFF;
            border-radius: 8px;
            background: #e9f7ff;
        }
        .question {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .options {
            margin: 10px 0;
        }
        .btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            background: #0056b3;
        }
        #result {
            display: none;
            text-align: center;
            border: 2px solid #007BFF;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            background: #e7f0ff;
        }
        .chart-container {
            position: relative;
            margin: auto;
            height: 40vh;
            width: 90%;
            margin-top: 20px;
        }
        .result-stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stat {
            background: #f8f9fa;
            border: 2px solid #007BFF;
            border-radius: 8px;
            padding: 10px;
            flex: 1;
            margin: 0 10px;
            text-align: center;
        }
        .green {
            background-color: #28a745;
            color: white;
        }
        .red {
            background-color: #dc3545;
            color: white;
        }
        .message {
            margin: 20px 0;
            font-size: 1.1em;
        }
        .timer {
            text-align: center;
            font-size: 1.5em;
            color: #dc3545;
        }
        .question-list {
            text-align: left;
            margin-top: 20px;
        }
        .question-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f8f9fa;
        }
        .correct {
            background-color: #28a745;
            color: white;
        }
        .incorrect {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="examTitle"></h1>
        <div class="timer" id="timer">Time Left: <span id="time">30</span> seconds</div>
        <div id="quizContainer"></div>
        <button class="btn" onclick="submitQuiz()">Submit Quiz</button>
        <div id="result"></div>
        <div class="chart-container" id="chartContainer"></div>
        <div class="message" id="feedbackMessage"></div>
        <div class="question-list" id="questionList"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCotpjWvQ5cG5cOpgiNvpAS4ftvwKRO_N0",
            authDomain: "eduhub-a3762.firebaseapp.com",
            databaseURL: "https://eduhub-a3762-default-rtdb.firebaseio.com",
            projectId: "eduhub-a3762",
            storageBucket: "eduhub-a3762.appspot.com",
            messagingSenderId: "115221366217",
            appId: "1:115221366217:web:d6cee26ef04752d1519418",
            measurementId: "G-X1MQF5SR3Z"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const urlParams = new URLSearchParams(window.location.search);
        const examKey = urlParams.get('examKey');

        let quizzes = [];
        let timer;
        let timeLeft = 30;

        function loadQuiz() {
            database.ref(`exams/${examKey}/quizzes`).once('value').then(snapshot => {
                quizzes = [];
                snapshot.forEach(childSnapshot => {
                    quizzes.push({ key: childSnapshot.key, ...childSnapshot.val() });
                });
                displayQuiz();
                startTimer();
            }).catch(error => {
                document.getElementById('result').innerText = `Error loading quizzes: ${error.message}`;
            });
        }

        function displayQuiz() {
            const quizContainer = document.getElementById('quizContainer');
            const examTitle = document.getElementById('examTitle');

            examTitle.innerText = quizzes.length > 0 ? quizzes[0].title : "No Quizzes Available";
            quizContainer.innerHTML = '';

            quizzes.forEach((quiz, index) => {
                const quizElement = document.createElement('div');
                quizElement.classList.add('quiz');

                const questionElement = document.createElement('div');
                questionElement.classList.add('question');
                questionElement.innerText = `${index + 1}. ${quiz.question}`;

                const optionsElement = document.createElement('div');
                optionsElement.classList.add('options');

                quiz.options.forEach((option, i) => {
                    const label = document.createElement('label');
                    label.innerText = option;
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = `quiz_${index}`;
                    radio.value = option; // Store the actual option text
                    optionsElement.appendChild(radio);
                    optionsElement.appendChild(label);
                    optionsElement.appendChild(document.createElement('br'));
                });

                quizElement.appendChild(questionElement);
                quizElement.appendChild(optionsElement);
                quizContainer.appendChild(quizElement);
            });
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('time').innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    submitQuiz();
                }
            }, 1000);
        }

        function submitQuiz() {
            clearInterval(timer);
            let score = 0;
            let totalQuestions = quizzes.length;
            const questionList = document.getElementById('questionList');
            questionList.innerHTML = '';

            quizzes.forEach((quiz, index) => {
                const selectedOption = document.querySelector(`input[name="quiz_${index}"]:checked`);
                const correctOption = quiz.options[parseInt(quiz.correctOption) - 1]; // Get the correct answer

                const questionItem = document.createElement('div');
                questionItem.classList.add('question-item');
                
                if (selectedOption) {
                    const userAnswer = selectedOption.value;
                    const result = document.createElement('div');

                    if (userAnswer === correctOption) {
                        score += 4; // Correct answer
                        questionItem.classList.add('correct');
                        result.innerHTML = `<strong>Question:</strong> ${quiz.question}<br>
                                            <strong>Your Answer:</strong> <span class="green">${userAnswer}</span><br>
                                            <strong>Correct Answer:</strong> <span class="green">${correctOption}</span>`;
                    } else {
                        score -= 1; // Incorrect answer
                        questionItem.classList.add('incorrect');
                        result.innerHTML = `<strong>Question:</strong> ${quiz.question}<br>
                                            <strong>Your Answer:</strong> <span class="red">${userAnswer}</span><br>
                                            <strong>Correct Answer:</strong> <span class="green">${correctOption}</span>`;
                    }

                    questionItem.appendChild(result);
                } else {
                    questionItem.innerHTML = `<strong>Question:</strong> ${quiz.question}<br>
                                              <strong>Your Answer:</strong> <span class="red">Not Answered</span><br>
                                              <strong>Correct Answer:</strong> <span class="green">${correctOption}</span>`;
                }

                questionList.appendChild(questionItem);
            });

            showResults(score, totalQuestions);
        }

        function showResults(score, totalQuestions) {
            const resultDiv = document.getElementById('result');
            const feedbackMessage = document.getElementById('feedbackMessage');
            const percentage = (score / (totalQuestions * 4)) * 100;

            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `<h2>Your Score: ${score} / ${totalQuestions * 4}</h2>`;
            feedbackMessage.innerText = percentage >= 75 ? "Great job! 🎉" : "Keep trying! You'll get there!";

            // Display chart
            const ctx = document.createElement('canvas');
            document.getElementById('chartContainer').appendChild(ctx);
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Correct Answers', 'Incorrect Answers'],
                    datasets: [{
                        label: 'Results',
                        data: [score > 0 ? score : 0, Math.abs(score) > totalQuestions ? Math.abs(score) : totalQuestions - (score / 4)],
                        backgroundColor: ['#28a745', '#dc3545'],
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        window.onload = loadQuiz;
    </script>
</body>
</html>
