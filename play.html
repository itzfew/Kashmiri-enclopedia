<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile {
            cursor: pointer;
            display: flex;
            align-items: center;
            background: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .profile:hover {
            background: #0056b3;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .quiz {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #007BFF;
            border-radius: 10px;
            background: #f0f8ff;
        }
        .question {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .options {
            margin: 10px 0;
        }
        .btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            margin-top: 10px;
            font-size: 1em;
        }
        .btn:hover {
            background: #0056b3;
        }
        #result {
            display: none;
            text-align: center;
            border: 2px solid #007BFF;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            background: #f0f8ff;
        }
        .chart-container {
            position: relative;
            margin: auto;
            height: 40vh;
            width: 90%;
            margin-top: 20px;
        }
        .timer {
            text-align: center;
            font-size: 1.5em;
            color: #dc3545;
            margin: 10px 0;
        }
        .question-list {
            text-align: left;
            margin-top: 20px;
        }
        .question-item {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: #f8f9fa;
        }
        .correct {
            background-color: #28a745;
            color: white;
        }
        .incorrect {
            background-color: #dc3545;
            color: white;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
        }
        .icon {
            font-size: 20px;
            margin-right: 10px;
        }
        .header {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        .message {
            margin: 20px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <a href="leaderboard.html" class="btn">Leaderboard</a>
            <div class="profile" id="profile" onclick="openProfile()">
                <img id="profileImage" src="" alt="Profile Image" style="display:none;">
                <span id="profileName"></span>
            </div>
        </div>
        <h1 id="examTitle"></h1>
        <div class="header">Current Time: <span id="currentTime"></span></div>
        <div class="timer" id="timer">Time Left: <span id="time">60</span> seconds</div>
        <div id="quizContainer"></div>
        <div class="navigation">
            <button class="btn" id="nextButton" onclick="nextQuestion()">Next</button>
            <button class="btn" id="submitButton" onclick="submitQuiz()" style="display: none;">Submit</button>
        </div>
        <div id="result"></div>
        <div class="chart-container" id="chartContainer"></div>
        <div class="message" id="feedbackMessage"></div>
        <div class="question-list" id="questionList"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCotpjWvQ5cG5cOpgiNvpAS4ftvwKRO_N0",
            authDomain: "eduhub-a3762.firebaseapp.com",
            databaseURL: "https://eduhub-a3762-default-rtdb.firebaseio.com",
            projectId: "eduhub-a3762",
            storageBucket: "eduhub-a3762.appspot.com",
            messagingSenderId: "115221366217",
            appId: "1:115221366217:web:d6cee26ef04752d1519418",
            measurementId: "G-X1MQF5SR3Z"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const urlParams = new URLSearchParams(window.location.search);
        const examKey = urlParams.get('examKey');

        let quizzes = [];
        let timer;
        let currentQuestion = 0;

        function loadUserProfile() {
            const user = JSON.parse(localStorage.getItem('user'));
            const profileImage = document.getElementById('profileImage');
            const profileName = document.getElementById('profileName');

            if (user) {
                profileImage.src = user.profileImage || 'default-image.png'; // Replace with a default image
                profileImage.style.display = 'inline-block';
                profileName.innerText = user.name;
            } else {
                profileName.innerText = 'Login';
            }
        }

        function openProfile() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                alert('User Profile:\nName: ' + user.name);
            } else {
                window.location.href = 'login.html';
            }
        }

        function loadQuiz() {
            database.ref(`exams/${examKey}/quizzes`).once('value').then(snapshot => {
                quizzes = [];
                snapshot.forEach(childSnapshot => {
                    quizzes.push({ key: childSnapshot.key, ...childSnapshot.val() });
                });
                displayQuiz();
            }).catch(error => {
                document.getElementById('result').innerText = `Error loading quizzes: ${error.message}`;
            });
        }

        function displayQuiz() {
            const examTitle = document.getElementById('examTitle');
            examTitle.innerText = quizzes.length > 0 ? quizzes[0].title : "No Quizzes Available";
            showQuestion(currentQuestion);
            startCurrentTime();
        }

        function showQuestion(index) {
            if (index < quizzes.length) {
                const quiz = quizzes[index];
                const quizContainer = document.getElementById('quizContainer');
                quizContainer.innerHTML = '';

                const quizElement = document.createElement('div');
                quizElement.classList.add('quiz');

                const questionElement = document.createElement('div');
                questionElement.classList.add('question');
                questionElement.innerText = `${index + 1}. ${quiz.question}`;

                const optionsElement = document.createElement('div');
                optionsElement.classList.add('options');

                quiz.options.forEach((option, i) => {
                    const label = document.createElement('label');
                    label.innerText = option;
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = `quiz_${index}`;
                    radio.value = option; // Store the actual option text
                    optionsElement.appendChild(radio);
                    optionsElement.appendChild(label);
                    optionsElement.appendChild(document.createElement('br'));
                });

                quizElement.appendChild(questionElement);
                quizElement.appendChild(optionsElement);
                quizContainer.appendChild(quizElement);

                startTimer(60); // Start 1 minute timer for each question
                document.getElementById('nextButton').style.display = 'inline-block';
                document.getElementById('submitButton').style.display = 'none';
            } else {
                document.getElementById('nextButton').style.display = 'none';
                document.getElementById('submitButton').style.display = 'inline-block';
            }
        }

        function startTimer(seconds) {
            let timeLeft = seconds;
            document.getElementById('time').innerText = timeLeft;

            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('time').innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    nextQuestion(); // Auto proceed when time is up
                }
            }, 1000);
        }

        function nextQuestion() {
            const selectedOption = document.querySelector(`input[name="quiz_${currentQuestion}"]:checked`);
            if (selectedOption) {
                quizzes[currentQuestion].selectedOption = selectedOption.value; // Save selected option
            }
            currentQuestion++;
            showQuestion(currentQuestion);
        }

        function submitQuiz() {
            clearInterval(timer);
            const questionList = document.getElementById('questionList');
            questionList.innerHTML = '';

            let score = 0;
            const totalQuestions = quizzes.length;

            quizzes.forEach(quiz => {
                const questionItem = document.createElement('div');
                questionItem.classList.add('question-item');

                const correctOption = quiz.options[quiz.correctOption - 1];
                const userAnswer = quiz.selectedOption || 'No answer';

                if (quiz.selectedOption === correctOption) {
                    score += 4;
                    questionItem.classList.add('correct');
                    questionItem.innerHTML = `<strong>Question:</strong> ${quiz.question}<br>
                                              <strong>Your Answer:</strong> <span class="correct">${userAnswer}</span><br>
                                              <strong>Correct Answer:</strong> <span class="green">${correctOption}</span>`;
                } else {
                    if (quiz.selectedOption) {
                        score -= 1;
                        questionItem.classList.add('incorrect');
                        questionItem.innerHTML = `<strong>Question:</strong> ${quiz.question}<br>
                                                  <strong>Your Answer:</strong> <span class="incorrect">${userAnswer}</span><br>
                                                  <strong>Correct Answer:</strong> <span class="green">${correctOption}</span>`;
                    } else {
                        questionItem.innerHTML = `<strong>Question:</strong> ${quiz.question}<br>
                                                  <strong>Your Answer:</strong> <span class="red">No answer</span><br>
                                                  <strong>Correct Answer:</strong> <span class="green">${correctOption}</span>`;
                    }
                }

                questionList.appendChild(questionItem);
            });

            showResults(score, totalQuestions);
        }

        function showResults(score, totalQuestions) {
            const resultDiv = document.getElementById('result');
            const feedbackMessage = document.getElementById('feedbackMessage');
            const percentage = Math.round((score / (totalQuestions * 4)) * 100); // Whole numbers

            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `<h2>Your Score: ${score} / ${totalQuestions * 4}</h2>`;
            feedbackMessage.innerText = percentage >= 75 ? "Great job! 🎉" : "Keep trying! You'll get there!";

            // Display chart
            const ctx = document.createElement('canvas');
            document.getElementById('chartContainer').appendChild(ctx);
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Correct Answers', 'Incorrect Answers'],
                    datasets: [{
                        label: 'Results',
                        data: [Math.max(0, score / 4), totalQuestions - Math.max(0, score / 4)],
                        backgroundColor: ['#28a745', '#dc3545'],
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            document.getElementById('quizContainer').style.display = 'none'; // Hide quiz
        }

        function startCurrentTime() {
            const currentTime = new Date();
            const timeString = currentTime.toLocaleTimeString();
            document.getElementById('currentTime').innerText = timeString;
        }

        window.onload = function() {
            loadUserProfile();
            loadQuiz();
        };
    </script>
</body>
</html>
