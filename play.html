<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Play</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef;
            color: #343a40;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .question {
            margin: 20px 0;
            font-size: 1.4em;
            font-weight: 500;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
        }
        .options {
            margin: 20px 0;
        }
        .option {
            padding: 15px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, border-color 0.3s, transform 0.3s;
            margin-bottom: 15px;
            background: #f0f4f8;
            position: relative;
        }
        .option:hover {
            background: #d1e7fd;
            transform: translateY(-2px);
        }
        .option.selected {
            background: #007BFF;
            color: white;
            border-color: #0056b3;
        }
        .btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s, transform 0.3s;
            margin-top: 15px;
            font-size: 1em;
            font-weight: 600;
        }
        .btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            font-size: 1.4em;
            color: #28a745;
        }
        .progress {
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }
        .progress-bar {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 10px;
            background: #007BFF;
            width: 0;
            transition: width 0.3s;
        }
        .timer {
            font-size: 1.2em;
            color: #dc3545;
            text-align: center;
            margin: 20px 0;
        }
        .chart-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .chart {
            width: 80%;
            height: 400px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .btn {
                padding: 10px;
                font-size: 0.9em;
            }
            .question {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Play Quiz</h1>
        <div class="timer" id="timer">Time Left: <span id="timeLeft"></span></div>
        <div id="quizContainer" class="question"></div>
        <div class="options" id="optionsContainer"></div>
        <div class="progress">
            Question <span id="currentQuestionIndex">1</span> of <span id="totalQuestions"></span>
            <div class="progress-bar">
                <div id="progressBarFill" class="progress-bar-fill"></div>
            </div>
        </div>
        <button class="btn" id="nextButton" onclick="nextQuestion()">Next</button>
        <button class="btn" id="submitButton" onclick="submitQuiz()" style="display:none;">Submit</button>
        <div id="result" class="result"></div>
        <div class="chart-container" id="chartContainer" style="display: none;">
            <canvas id="scoreChart" class="chart"></canvas>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCotpjWvQ5cG5cOpgiNvpAS4ftvwKRO_N0",
            authDomain: "eduhub-a3762.firebaseapp.com",
            databaseURL: "https://eduhub-a3762-default-rtdb.firebaseio.com",
            projectId: "eduhub-a3762",
            storageBucket: "eduhub-a3762.appspot.com",
            messagingSenderId: "115221366217",
            appId: "1:115221366217:web:d6cee26ef04752d1519418",
            measurementId: "G-X1MQF5SR3Z"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let results = [];
        let timer;
        const totalTime = 300; // Total time for the quiz

        function getExamId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('examId');
        }

        function loadQuestions() {
            const examId = getExamId();
            database.ref(`exams/${examId}/quizzes`).once('value').then(snapshot => {
                snapshot.forEach(childSnapshot => {
                    questions.push(childSnapshot.val());
                });
                document.getElementById('totalQuestions').innerText = questions.length;
                startTimer();
                displayQuestion();
            }).catch(error => {
                console.error('Error loading questions:', error);
            });
        }

        function startTimer() {
            let timeLeft = totalTime;
            document.getElementById('timeLeft').innerText = formatTime(timeLeft);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timeLeft').innerText = formatTime(timeLeft);
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert('Time is up! Submitting your quiz.');
                    submitQuiz();
                }
            }, 1000);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function displayQuestion() {
            const questionContainer = document.getElementById('quizContainer');
            const optionsContainer = document.getElementById('optionsContainer');
            const questionData = questions[currentQuestionIndex];

            questionContainer.innerHTML = `<h3 class="question">${questionData.question}</h3>`;
            optionsContainer.innerHTML = '';
            questionData.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerText = option;
                optionDiv.onclick = () => selectOption(index + 1);
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('currentQuestionIndex').innerText = currentQuestionIndex + 1;
            updateProgressBar();
        }

        function selectOption(selectedOption) {
            const optionElements = document.querySelectorAll('.option');
            optionElements.forEach((optionElement, index) => {
                optionElement.classList.remove('selected');
                if (index + 1 === selectedOption) {
                    optionElement.classList.add('selected');
                }
            });
            results[currentQuestionIndex] = {
                question: questions[currentQuestionIndex].question,
                selected: selectedOption,
                correct: questions[currentQuestionIndex].correctOption
            };
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressBarFill').style.width = `${progress}%`;
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                if (currentQuestionIndex === questions.length - 1) {
                    document.getElementById('nextButton').style.display = 'none';
                    document.getElementById('submitButton').style.display = 'block';
                }
            }
        }

        function calculateScore() {
            score = results.reduce((total, result) => {
                if (result.selected == result.correct) return total + 4; 
                if (result.selected) return total - 1; 
                return total; 
            }, 0);
        }

        function submitQuiz() {
            clearInterval(timer);
            calculateScore();
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('optionsContainer').style.display = 'none';
            document.getElementById('nextButton').style.display = 'none';
            document.getElementById('submitButton').style.display = 'none';

            showResults();
            showChart();
            saveScoreToDatabase();
        }

        function showResults() {
            const totalQuestions = questions.length;
            const correctAnswers = results.filter(result => result.selected == result.correct).length;
            const incorrectAnswers = results.filter(result => result.selected && result.selected != result.correct).length;
            const missedQuestions = totalQuestions - correctAnswers - incorrectAnswers;
            const percentage = ((correctAnswers * 4) / (totalQuestions * 4)) * 100;

            const resultText = `
                <h2>Your Score</h2>
                <div>Total Questions: ${totalQuestions}</div>
                <div>Correct Answers: ${correctAnswers}</div>
                <div>Incorrect Answers: ${incorrectAnswers}</div>
                <div>Missed Questions: ${missedQuestions}</div>
                <div>Total Score: ${score}</div>
                <div>Percentage: ${percentage.toFixed(2)}%</div>
            `;
            document.getElementById('result').innerHTML = resultText;
        }

        function showChart() {
            const totalQuestions = questions.length;
            const correctAnswers = results.filter(result => result.selected == result.correct).length;
            const incorrectAnswers = results.filter(result => result.selected && result.selected != result.correct).length;
            const missedQuestions = totalQuestions - correctAnswers - incorrectAnswers;

            const ctx = document.getElementById('scoreChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Correct', 'Incorrect', 'Missed'],
                    datasets: [{
                        label: 'Quiz Results',
                        data: [correctAnswers, incorrectAnswers, missedQuestions],
                        backgroundColor: ['#28a745', '#dc3545', '#ffc107'],
                        borderWidth: 1,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Quiz Results Breakdown'
                        }
                    }
                }
            });
            document.getElementById('chartContainer').style.display = 'block';
        }

        function saveScoreToDatabase() {
            const userId = 'exampleUserId'; // Replace with actual user ID logic
            const examId = getExamId();
            const scoreData = {
                userId,
                examId,
                score,
                timestamp: Date.now()
            };

            database.ref(`scores/${userId}/${examId}`).set(scoreData).then(() => {
                console.log('Score saved successfully!');
            }).catch(error => {
                console.error('Error saving score:', error);
            });
        }

        window.onload = loadQuestions;
    </script>
</body>
</html>
