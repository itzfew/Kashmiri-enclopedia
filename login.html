<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #db4437;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .google-btn:hover {
            background: #c13527;
        }
        .switch {
            text-align: center;
            margin-top: 10px;
        }
        .switch a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Login</h2>
        <form id="authForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group" id="usernameGroup" style="display: none;">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn" id="submitBtn">Login</button>
            <button type="button" class="google-btn" id="googleBtn">Sign in with Google</button>
            <div class="switch">
                <span id="switchText">Don't have an account? <a href="#" id="switchLink">Sign Up</a></span>
            </div>
        </form>
    </div>

    <script>
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCotpjWvQ5cG5cOpgiNvpAS4ftvwKRO_N0",
  authDomain: "eduhub-a3762.firebaseapp.com",
  databaseURL: "https://eduhub-a3762-default-rtdb.firebaseio.com",
  projectId: "eduhub-a3762",
  storageBucket: "eduhub-a3762.appspot.com",
  messagingSenderId: "115221366217",
  appId: "1:115221366217:web:d6cee26ef04752d1519418",
  measurementId: "G-X1MQF5SR3Z"
};
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const authForm = document.getElementById('authForm');
        const submitBtn = document.getElementById('submitBtn');
        const googleBtn = document.getElementById('googleBtn');
        const switchLink = document.getElementById('switchLink');
        const formTitle = document.getElementById('formTitle');
        const usernameGroup = document.getElementById('usernameGroup');
        const switchText = document.getElementById('switchText');

        let isSignup = false;

        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (isSignup) {
                const username = document.getElementById('username').value;
                createUser(email, password, username);
            } else {
                loginUser(email, password);
            }
        });

        googleBtn.addEventListener('click', signInWithGoogle);

        switchLink.addEventListener('click', (e) => {
            e.preventDefault();
            isSignup = !isSignup;
            updateForm();
        });

        function updateForm() {
            if (isSignup) {
                formTitle.innerText = "Sign Up";
                submitBtn.innerText = "Sign Up";
                usernameGroup.style.display = "block";
                switchText.innerHTML = `Already have an account? <a href="#" id="switchLink">Login</a>`;
            } else {
                formTitle.innerText = "Login";
                submitBtn.innerText = "Login";
                usernameGroup.style.display = "none";
                switchText.innerHTML = `Don't have an account? <a href="#" id="switchLink">Sign Up</a>`;
            }
        }

        function createUser(email, password, username) {
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    // User created, update profile with username
                    const user = userCredential.user;
                    return user.updateProfile({
                        displayName: username
                    });
                })
                .then(() => {
                    alert('User created successfully!');
                })
                .catch(error => {
                    alert(error.message);
                });
        }

        function loginUser(email, password) {
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    alert('Logged in successfully!');
                    // Redirect to the main app page or dashboard
                })
                .catch(error => {
                    alert(error.message);
                });
        }

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    const user = result.user;
                    alert('Logged in with Google: ' + user.displayName);
                    // Redirect to the main app page or dashboard
                })
                .catch(error => {
                    alert(error.message);
                });
        }
    </script>
</body>
</html>
