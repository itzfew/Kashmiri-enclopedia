<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile {
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        /* Other styles remain unchanged */
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <a href="leaderboard.html" class="btn">Leaderboard</a>
            <div class="profile" id="profile" onclick="openProfile()">
                <img id="profileImage" src="default-image.png" alt="Profile Image">
                <span id="profileName">Login</span>
            </div>
        </div>
        <h1 id="examTitle"></h1>
        <div class="timer" id="timer">Time Left: <span id="time">60</span> seconds</div>
        <div id="quizContainer"></div>
        <div class="navigation">
            <button class="btn" id="nextButton" onclick="nextQuestion()">Next</button>
            <button class="btn" id="submitButton" onclick="submitQuiz()" style="display: none;">Submit</button>
        </div>
        <div id="result"></div>
        <div class="chart-container" id="chartContainer"></div>
        <div class="message" id="feedbackMessage"></div>
        <div class="question-list" id="questionList"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCotpjWvQ5cG5cOpgiNvpAS4ftvwKRO_N0",
            authDomain: "eduhub-a3762.firebaseapp.com",
            databaseURL: "https://eduhub-a3762-default-rtdb.firebaseio.com",
            projectId: "eduhub-a3762",
            storageBucket: "eduhub-a3762.appspot.com",
            messagingSenderId: "115221366217",
            appId: "1:115221366217:web:d6cee26ef04752d1519418",
            measurementId: "G-X1MQF5SR3Z"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const urlParams = new URLSearchParams(window.location.search);
        const examKey = urlParams.get('examKey');

        let quizzes = [];
        let timer;
        let currentQuestion = 0;

        // Load user profile
        function loadUserProfile() {
            const user = JSON.parse(localStorage.getItem('user'));
            const profileImage = document.getElementById('profileImage');
            const profileName = document.getElementById('profileName');

            if (user) {
                profileImage.src = user.photoURL || 'default-image.png'; // Use photoURL or a default image
                profileImage.style.display = 'inline-block';
                profileName.innerText = user.displayName || 'User'; // Use displayName or fallback
            } else {
                profileName.innerText = 'Login';
            }
        }

        function openProfile() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                alert('User Profile:\nName: ' + user.displayName);
            } else {
                window.location.href = 'login.html';
            }
        }

        function loadQuiz() {
            database.ref(`exams/${examKey}/quizzes`).once('value').then(snapshot => {
                quizzes = [];
                snapshot.forEach(childSnapshot => {
                    quizzes.push({ key: childSnapshot.key, ...childSnapshot.val() });
                });
                displayQuiz();
            }).catch(error => {
                document.getElementById('result').innerText = `Error loading quizzes: ${error.message}`;
            });
        }

        // Other functions remain unchanged...

        window.onload = function() {
            loadUserProfile();
            loadQuiz();
        };
    </script>
</body>
</html>
