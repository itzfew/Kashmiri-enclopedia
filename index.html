<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Web App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .app-container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #007BFF;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        header h1 {
            margin: 0;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            margin: 20px 0;
        }
        .exams-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .exam-card {
            padding: 20px;
            border: 2px solid #007BFF;
            border-radius: 8px;
            background-color: #e3f2fd;
            transition: background 0.3s, transform 0.3s;
            cursor: pointer;
        }
        .exam-card:hover {
            background-color: #bbdefb;
            transform: scale(1.02);
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Quiz Web App</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="play.html">Play Quiz</a>
                <a href="results.html">Results</a>
            </nav>
        </header>
        
        <main>
            <h2>Select an Exam</h2>
            <div id="examsContainer" class="exams-container"></div>
        </main>

        <footer>
            <p>&copy; 2024 Quiz Web App</p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCotpjWvQ5cG5cOpgiNvpAS4ftvwKRO_N0",
            authDomain: "eduhub-a3762.firebaseapp.com",
            databaseURL: "https://eduhub-a3762-default-rtdb.firebaseio.com",
            projectId: "eduhub-a3762",
            storageBucket: "eduhub-a3762.appspot.com",
            messagingSenderId: "115221366217",
            appId: "1:115221366217:web:d6cee26ef04752d1519418",
            measurementId: "G-X1MQF5SR3Z"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Load exams from Firebase
        function loadExams() {
            const examsContainer = document.getElementById('examsContainer');
            examsContainer.innerHTML = '';

            database.ref('exams').once('value').then(snapshot => {
                snapshot.forEach(childSnapshot => {
                    const examData = childSnapshot.val();
                    const examCard = document.createElement('div');
                    examCard.className = 'exam-card';
                    examCard.innerText = examData.title;
                    examCard.onclick = () => startQuiz(childSnapshot.key);
                    examsContainer.appendChild(examCard);
                });
            }).catch(error => {
                console.error('Error loading exams:', error);
            });
        }

        function startQuiz(examId) {
            window.location.href = `play.html?examId=${examId}`;
        }

        // Load exams on page load
        window.onload = loadExams;
    </script>
</body>
</html>
