<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Play Area</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }
        .profile {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
            font-size: 1em;
        }
        .btn:hover {
            background: #0056b3;
        }
        #playArea {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #logoutButton {
            background: #dc3545;
        }
        #logoutButton:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Play Area</h1>
        <div class="profile" id="profile">
            <h2>Welcome, <span id="profileName"></span>!</h2>
            <img id="profileImage" src="" alt="Profile Image">
            <p><strong>Email:</strong> <span id="profileEmail"></span></p>
            <button class="btn" id="logoutButton">Logout</button>
        </div>
        <div id="playArea">
            <h2>Your Play Area</h2>
            <p>This is a simple play area for authenticated users. You can add more features here!</p>
            <button class="btn" id="playButton">Play Game</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCotpjWvQ5cG5cOpgiNvpAS4ftvwKRO_N0",
            authDomain: "eduhub-a3762.firebaseapp.com",
            databaseURL: "https://eduhub-a3762-default-rtdb.firebaseio.com",
            projectId: "eduhub-a3762",
            storageBucket: "eduhub-a3762.appspot.com",
            messagingSenderId: "115221366217",
            appId: "1:115221366217:web:d6cee26ef04752d1519418",
            measurementId: "G-X1MQF5SR3Z"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const profileSection = document.getElementById('profile');
        const profileImage = document.getElementById('profileImage');
        const profileName = document.getElementById('profileName');
        const profileEmail = document.getElementById('profileEmail');
        const logoutButton = document.getElementById('logoutButton');
        const playArea = document.getElementById('playArea');

        logoutButton.addEventListener('click', () => {
            auth.signOut().then(() => {
                alert('Logged out successfully');
                profileSection.style.display = 'none';
                playArea.style.display = 'none';
            });
        });

        function loadUserProfile(user) {
            profileSection.style.display = 'block';
            playArea.style.display = 'block';
            profileImage.src = user.photoURL || 'default-image.png';
            profileName.innerText = user.displayName || 'User';
            profileEmail.innerText = user.email;
        }

        // Check if user is already logged in
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                loadUserProfile(user);
            } else {
                window.location.href = 'index.html'; // Redirect to login page
            }
        });

        document.getElementById('playButton').addEventListener('click', () => {
            alert('Game is loading...'); // Placeholder for game functionality
        });
    </script>
</body>
</html>
