<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Add a New Quiz</h1>
        <input type="text" id="quizTitle" placeholder="Quiz Title" required>
        <textarea id="quizDescription" placeholder="Quiz Description" required></textarea>
        <button class="btn" onclick="addQuiz()">Add Quiz</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        function addQuiz() {
            const title = document.getElementById('quizTitle').value;
            const description = document.getElementById('quizDescription').value;

            const examData = {
                title: title,
                description: description,
                dateCreated: new Date().toISOString()
            };

            const userId = firebase.auth().currentUser.uid;
            database.ref(`exams/${userId}/${title}`).set(examData).then(() => {
                document.getElementById('status').innerHTML = '<div class="status success">Quiz added successfully!</div>';
            }).catch(error => {
                document.getElementById('status').innerHTML = `<div class="status error">${error.message}</div>`;
            });
        }
    </script>
</body>
</html>
