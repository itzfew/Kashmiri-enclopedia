<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Kashmir Villages Encyclopedia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Kashmir Villages Encyclopedia</h1>
    <nav>
      <a href="add-article.html">Add Article</a>
      <a href="articles-list.html">Article List</a>
      <a href="profile.html" id="profile-btn" style="display: none;">Profile</a>
      <a href="#" id="login-btn">Login</a>
      <a href="#" id="logout-btn" style="display: none;">Logout</a>
    </nav>
  </header>

  <main>
    <h2>Welcome to the Kashmir Villages Encyclopedia</h2>
    <p>This is a community-driven encyclopedia focused on the villages of Kashmir.</p>
  </main>

  <!-- Login Modal -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="login-close">&times;</span>
      <h2>Login</h2>
      <form id="login-form">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" required>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signup-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="signup-close">&times;</span>
      <h2>Sign Up</h2>
      <form id="signup-form">
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" required>
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" id="show-login">Login</a></p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
