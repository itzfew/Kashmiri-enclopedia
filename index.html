<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduHub - File Management App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.20.0/firebase-storage.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="header-title">
                <h1><i class="fas fa-folder"></i> EduHub</h1>
                <button id="menuToggle" class="menu-btn"><i class="fas fa-bars"></i></button>
            </div>
            <nav id="sideMenu" class="side-menu">
                <ul>
                    <li><a href="#" onclick="fetchFiles()">Home</a></li>
                    <li><a href="#" onclick="alert('Share this app!')"><i class="fas fa-share-alt"></i> Share</a></li>
                    <li><a href="#" onclick="alert('About this app!')"><i class="fas fa-info-circle"></i> About</a></li>
                </ul>
            </nav>
            <input type="text" id="search" placeholder="Search files..." />
        </header>
        <div id="message" class="message"></div>
        <div id="path" class="path"></div>
        <div id="loading" class="loading">Loading...</div>
        <div id="file-list" class="file-list"></div>
        <div id="footer">
            <p>&copy; 2024 EduHub. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
