<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kashmir Villages Encyclopedia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Kashmir Villages Encyclopedia</h1>
      <nav>
        <button id="profile-btn" class="nav-btn" style="display: none;">Profile</button>
        <button id="login-btn" class="nav-btn">Login</button>
        <button id="logout-btn" class="nav-btn" style="display: none;">Logout</button>
      </nav>
    </div>
  </header>

  <main>
    <section id="hero">
      <div class="container">
        <h2>Discover the Rich Heritage of Kashmir</h2>
        <p>Explore articles about the villages, their history, and more.</p>
      </div>
    </section>

    <section id="article-form" class="container">
      <h2>Submit an Article</h2>
      <form id="form" class="form-card">
        <label for="article-name">Article Name:</label>
        <input type="text" id="article-name" required>

        <label for="district">District:</label>
        <input type="text" id="district" required>

        <label for="block">Block:</label>
        <input type="text" id="block" required>

        <label for="content">Content:</label>
        <textarea id="content" rows="10" required></textarea>

        <button type="submit" class="btn">Submit</button>
      </form>
    </section>

    <section id="search" class="container">
      <h2>Search Articles</h2>
      <div class="search-bar">
        <input type="text" id="search-query" placeholder="Search by name">
        <button id="search-btn" class="btn">Search</button>
      </div>
    </section>

    <section id="categories" class="container">
      <h2>Filter Articles</h2>
      <div class="filter-group">
        <label for="filter-district">District:</label>
        <select id="filter-district" class="dropdown">
          <option value="">Select District</option>
        </select>

        <label for="filter-block">Block:</label>
        <select id="filter-block" class="dropdown">
          <option value="">Select Block</option>
        </select>
      </div>
    </section>

    <section id="articles-list" class="container">
      <h2>Articles</h2>
      <div id="articles-container" class="articles-grid"></div>
      <button id="load-more-btn" class="btn">Load More</button>
    </section>
  </main>

  <!-- Modal Templates -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="login-close">&times;</span>
      <h2>Login</h2>
      <form id="login-form">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" required>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" required>

        <button type="submit" class="btn">Login</button>
        <p>Don't have an account? <button type="button" id="signup-btn" class="link-btn">Sign Up</button></p>
      </form>
    </div>
  </div>

  <div id="signup-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="signup-close">&times;</span>
      <h2>Sign Up</h2>
      <form id="signup-form">
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" required>

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" required>

        <button type="submit" class="btn">Sign Up</button>
        <p>Already have an account? <button type="button" id="login-btn" class="link-btn">Login</button></p>
      </form>
    </div>
  </div>

  <div id="profile-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="profile-close">&times;</span>
      <h2>Profile</h2>
      <p id="profile-info"></p>
      <button id="update-profile-btn" class="btn">Update Profile</button>
    </div>
  </div>

  <div id="update-profile-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="update-profile-close">&times;</span>
      <h2>Update Profile</h2>
      <form id="update-profile-form">
        <label for="update-name">Name:</label>
        <input type="text" id="update-name" required>

        <button type="submit" class="btn">Update</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
