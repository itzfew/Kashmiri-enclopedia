<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s;
            font-size: 1em;
        }
        .btn:hover {
            background: #0056b3;
        }
        .google-btn {
            background: #db4437;
            margin-top: 10px;
        }
        .google-btn:hover {
            background: #c13530;
        }
        #toggleText {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
        #toggleLink {
            color: #007BFF;
            cursor: pointer;
        }
        .profile {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="formTitle">Sign Up</h1>
        <form id="authForm">
            <div class="form-group" id="usernameField">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn" id="submitButton">Sign Up</button>
            <button type="button" class="btn google-btn" id="googleButton">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
            <p id="toggleText">Already have an account? <span id="toggleLink">Login</span></p>
        </form>
        <div class="profile" id="profile">
            <h2>Profile</h2>
            <img id="profileImage" src="" alt="Profile Image">
            <p><strong>Username:</strong> <span id="profileName"></span></p>
            <p><strong>Email:</strong> <span id="profileEmail"></span></p>
            <button class="btn" id="logoutButton">Logout</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCotpjWvQ5cG5cOpgiNvpAS4ftvwKRO_N0",
            authDomain: "eduhub-a3762.firebaseapp.com",
            databaseURL: "https://eduhub-a3762-default-rtdb.firebaseio.com",
            projectId: "eduhub-a3762",
            storageBucket: "eduhub-a3762.appspot.com",
            messagingSenderId: "115221366217",
            appId: "1:115221366217:web:d6cee26ef04752d1519418",
            measurementId: "G-X1MQF5SR3Z"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const authForm = document.getElementById('authForm');
        const formTitle = document.getElementById('formTitle');
        const toggleText = document.getElementById('toggleText');
        const toggleLink = document.getElementById('toggleLink');
        const usernameField = document.getElementById('usernameField');
        const profileSection = document.getElementById('profile');
        const profileImage = document.getElementById('profileImage');
        const profileName = document.getElementById('profileName');
        const profileEmail = document.getElementById('profileEmail');
        const logoutButton = document.getElementById('logoutButton');

        toggleLink.addEventListener('click', () => {
            const isLogin = formTitle.innerText === 'Login';
            formTitle.innerText = isLogin ? 'Sign Up' : 'Login';
            toggleText.innerHTML = isLogin ? "Don't have an account? <span id='toggleLink'>Sign Up</span>" : "Already have an account? <span id='toggleLink'>Login</span>";
            usernameField.style.display = isLogin ? 'none' : 'block';
            document.getElementById('submitButton').innerText = isLogin ? 'Login' : 'Sign Up';
        });

        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value;

            const isLogin = formTitle.innerText === 'Login';

            if (isLogin) {
                auth.signInWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        alert('Login successful!');
                        loadUserProfile(userCredential.user);
                    })
                    .catch(error => {
                        alert(error.message);
                    });
            } else {
                auth.createUserWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        alert('Sign up successful!');
                        loadUserProfile(userCredential.user);
                    })
                    .catch(error => {
                        alert(error.message);
                    });
            }
        });

        document.getElementById('googleButton').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    alert('Google sign-in successful!');
                    loadUserProfile(result.user);
                })
                .catch(error => {
                    alert(error.message);
                });
        });

        function loadUserProfile(user) {
            profileSection.style.display = 'block';
            authForm.style.display = 'none';
            profileImage.src = user.photoURL || 'default-image.png'; // Replace with a default image if no profile photo
            profileName.innerText = user.displayName || document.getElementById('username').value; // Use display name or username
            profileEmail.innerText = user.email;
        }

        logoutButton.addEventListener('click', () => {
            auth.signOut().then(() => {
                alert('Logged out successfully');
                profileSection.style.display = 'none';
                authForm.style.display = 'block';
            });
        });

        // Check if user is already logged in
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                loadUserProfile(user);
            }
        });
    </script>
</body>
</html>
