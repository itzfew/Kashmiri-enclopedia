<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
            font-size: 2.5em;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
        }
        .profile {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
        }
        .profile h2 {
            font-size: 1.5em;
            color: #333;
            margin: 0;
        }
        .profile img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
        .leaderboard {
            flex-grow: 1;
            overflow-y: auto; /* Scrollable if content exceeds the viewport */
        }
        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .leaderboard th, .leaderboard td {
            border: 1px solid #007BFF;
            padding: 10px;
            text-align: center;
        }
        .leaderboard th {
            background: #007BFF;
            color: white;
        }
        .no-scores {
            color: #777;
        }
    </style>
</head>
<body>
    <div class="profile">
        <h2 id="profileName"></h2>
        <img id="profileImage" src="default-image.png" alt="Profile Image">
        <button class="btn" id="logoutButton" style="background: #e53e3e; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">Logout</button>
    </div>
    <h1>Leaderboard</h1>
    <div class="leaderboard">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Exam Name</th>
                    <th>Score</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                <tr>
                    <td colspan="5" class="no-scores">Loading scores...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCotpjWvQ5cG5cOpgiNvpAS4ftvwKRO_N0",
            authDomain: "eduhub-a3762.firebaseapp.com",
            databaseURL: "https://eduhub-a3762-default-rtdb.firebaseio.com",
            projectId: "eduhub-a3762",
            storageBucket: "eduhub-a3762.appspot.com",
            messagingSenderId: "115221366217",
            appId: "1:115221366217:web:d6cee26ef04752d1519418",
            measurementId: "G-X1MQF5SR3Z"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        auth.onAuthStateChanged(user => {
            if (user) {
                loadUserProfile(user);
                loadLeaderboard();
            } else {
                window.location.href = 'index.html';
            }
        });

        function loadUserProfile(user) {
            document.getElementById('profileName').innerText = user.displayName || "User";
            document.getElementById('profileImage').src = user.photoURL || 'default-image.png';

            document.getElementById('logoutButton').addEventListener('click', () => {
                auth.signOut().then(() => {
                    window.location.href = 'index.html';
                });
            });
        }

        function loadLeaderboard() {
            const leaderboardRef = database.ref('scores');
            leaderboardRef.once('value').then(snapshot => {
                const leaderboardBody = document.getElementById('leaderboardBody');
                leaderboardBody.innerHTML = ''; // Clear previous scores

                let scoresArray = [];
                snapshot.forEach(userSnapshot => {
                    userSnapshot.forEach(scoreSnapshot => {
                        const scoreData = scoreSnapshot.val();
                        const examName = scoreData.examName || "Unknown Exam"; // Adjust based on your database structure
                        scoresArray.push({
                            username: scoreData.username || "Anonymous",
                            email: scoreData.email,
                            examName: examName,
                            score: scoreData.score,
                            timestamp: scoreData.timestamp
                        });
                    });
                });

                // Sort scores in descending order
                scoresArray.sort((a, b) => b.score - a.score);

                if (scoresArray.length > 0) {
                    scoresArray.forEach(data => {
                        const row = document.createElement('tr');
                        const date = new Date(data.timestamp);

                        row.innerHTML = `
                            <td>${data.username}</td>
                            <td>${data.email}</td>
                            <td>${data.examName}</td>
                            <td>${data.score}</td>
                            <td>${date.toLocaleString()}</td>
                        `;
                        leaderboardBody.appendChild(row);
                    });
                } else {
                    leaderboardBody.innerHTML = '<tr><td colspan="5" class="no-scores">No scores available.</td></tr>';
                }
            }).catch(error => {
                console.error("Error loading leaderboard: ", error);
                document.getElementById('leaderboardBody').innerHTML = '<tr><td colspan="5" class="no-scores">Error loading scores.</td></tr>';
            });
        }

        window.onload = function() {
            loadLeaderboard();
        };
    </script>
</body>
</html>
