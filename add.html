<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Exam/Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #4A90E2;
            margin-bottom: 20px;
            font-size: 2.5em;
            border-bottom: 2px solid #4A90E2;
            padding-bottom: 10px;
        }
        .profile {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f7f9fc;
        }
        .profile h2 {
            font-size: 1.5em;
            color: #333;
            margin: 0;
        }
        .profile img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
        .btn {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #357ABD;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            border-color: #4A90E2;
            outline: none;
        }
        .status {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.success {
            color: #28a745;
        }
        .status.error {
            color: #dc3545;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .profile h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="profile">
        <h2 id="profileName"></h2>
        <img id="profileImage" src="default-image.png" alt="Profile Image">
        <div>
            <button class="btn" id="logoutButton">Logout</button>
            <button class="btn" id="leaderboardButton">Leaderboard</button>
        </div>
    </div>
    <h1>Add Exam/Quiz</h1>
    <div class="container">
        <input type="text" id="examTitle" placeholder="Exam Title" required>
        <button class="btn" onclick="addExam()">Create Exam</button>

        <h2>Add Quiz to Existing Exam</h2>
        <select id="examSelect" required></select>
        <input type="text" id="quizTitle" placeholder="Quiz Title" required>
        <textarea id="quizQuestion" placeholder="Enter your question" required></textarea>
        <input type="text" id="option1" placeholder="Option 1" required>
        <input type="text" id="option2" placeholder="Option 2" required>
        <input type="text" id="option3" placeholder="Option 3" required>
        <input type="text" id="option4" placeholder="Option 4" required>
        <input type="number" id="correctOption" placeholder="Correct Option (1-4)" min="1" max="4" required>
        <button class="btn" onclick="addQuiz()">Add Quiz</button>

        <div id="status" class="status"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCotpjWvQ5cG5cOpgiNvpAS4ftvwKRO_N0",
            authDomain: "eduhub-a3762.firebaseapp.com",
            databaseURL: "https://eduhub-a3762-default-rtdb.firebaseio.com",
            projectId: "eduhub-a3762",
            storageBucket: "eduhub-a3762.appspot.com",
            messagingSenderId: "115221366217",
            appId: "1:115221366217:web:d6cee26ef04752d1519418",
            measurementId: "G-X1MQF5SR3Z"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        auth.onAuthStateChanged(user => {
            if (user) {
                loadUserProfile(user);
                loadExams();
            } else {
                window.location.href = 'login.html'; // Redirect to login.html if not logged in
            }
        });

        function loadUserProfile(user) {
            document.getElementById('profileName').innerText = user.displayName || "User";
            document.getElementById('profileImage').src = user.photoURL || 'default-image.png';

            document.getElementById('logoutButton').addEventListener('click', () => {
                auth.signOut().then(() => {
                    window.location.href = 'login.html'; // Redirect to login.html on logout
                });
            });

            document.getElementById('leaderboardButton').addEventListener('click', () => {
                window.location.href = 'leaderboard.html'; // Redirect to leaderboard.html
            });
        }

        function showStatus(message, isSuccess) {
            const statusElement = document.getElementById('status');
            statusElement.innerText = message;
            statusElement.classList.toggle('success', isSuccess);
            statusElement.classList.toggle('error', !isSuccess);
            setTimeout(() => { statusElement.innerText = ''; }, 3000);
        }

        function validateExamTitle(title) {
            return title.trim() !== '';
        }

        function validateQuizFields() {
            const title = document.getElementById('quizTitle').value.trim();
            const question = document.getElementById('quizQuestion').value.trim();
            const options = [
                document.getElementById('option1').value.trim(),
                document.getElementById('option2').value.trim(),
                document.getElementById('option3').value.trim(),
                document.getElementById('option4').value.trim(),
            ];
            const correctOption = document.getElementById('correctOption').value;

            if (!title || !question || options.some(opt => opt === '') || !correctOption) {
                alert('Please fill out all fields.');
                return false;
            }
            if (correctOption < 1 || correctOption > 4) {
                alert('Correct option must be between 1 and 4.');
                return false;
            }
            return true;
        }

        function addExam() {
            const title = document.getElementById('examTitle').value;
            if (!validateExamTitle(title)) {
                alert('Exam title cannot be empty!');
                return;
            }

            showStatus('Loading...', false);
            const examData = { title };
            database.ref('exams').push(examData).then(() => {
                showStatus('Exam added successfully!', true);
                document.getElementById('examTitle').value = '';
                loadExams();
            }).catch(error => {
                showStatus(`Error: ${error.message}`, false);
            });
        }

        function addQuiz() {
            const examKey = document.getElementById('examSelect').value;
            if (!validateQuizFields()) return;

            showStatus('Loading...', false);
            const title = document.getElementById('quizTitle').value;
            const question = document.getElementById('quizQuestion').value;
            const options = [
                document.getElementById('option1').value,
                document.getElementById('option2').value,
                document.getElementById('option3').value,
                document.getElementById('option4').value,
            ];
            const correctOption = document.getElementById('correctOption').value;

            const quizData = { title, question, options, correctOption };

            database.ref(`exams/${examKey}/quizzes`).push(quizData).then(() => {
                showStatus('Quiz added successfully!', true);
                clearQuizFields();
            }).catch(error => {
                showStatus(`Error: ${error.message}`, false);
            });
        }

        function clearQuizFields() {
            document.getElementById('quizTitle').value = '';
            document.getElementById('quizQuestion').value = '';
            document.getElementById('option1').value = '';
            document.getElementById('option2').value = '';
            document.getElementById('option3').value = '';
            document.getElementById('option4').value = '';
            document.getElementById('correctOption').value = '';
        }

        function loadExams() {
            const examSelect = document.getElementById('examSelect');
            examSelect.innerHTML = '';

            database.ref('exams').once('value').then(snapshot => {
                snapshot.forEach(childSnapshot => {
                    const examData = childSnapshot.val();
                    const option = document.createElement('option');
                    option.value = childSnapshot.key;
                    option.innerText = examData.title;
                    examSelect.appendChild(option);
                });
            }).catch(error => {
                showStatus(`Error loading exams: ${error.message}`, false);
            });
        }

        window.onload = loadExams;
    </script>
</body>
</html>
