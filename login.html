<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login/Signup</h1>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button class="btn" onclick="login()">Login</button>
        <button class="btn" onclick="signup()">Signup</button>
        <div id="status" class="status"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script>
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCotpjWvQ5cG5cOpgiNvpAS4ftvwKRO_N0",
  authDomain: "eduhub-a3762.firebaseapp.com",
  databaseURL: "https://eduhub-a3762-default-rtdb.firebaseio.com",
  projectId: "eduhub-a3762",
  storageBucket: "eduhub-a3762.appspot.com",
  messagingSenderId: "115221366217",
  appId: "1:115221366217:web:d6cee26ef04752d1519418",
  measurementId: "G-X1MQF5SR3Z"
};

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById('status').innerText = 'Login successful!';
                    // Redirect to main page or exam list
                })
                .catch(error => {
                    document.getElementById('status').innerText = `Error: ${error.message}`;
                });
        }

        function signup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById('status').innerText = 'Signup successful!';
                })
                .catch(error => {
                    document.getElementById('status').innerText = `Error: ${error.message}`;
                });
        }
    </script>
</body>
</html>
