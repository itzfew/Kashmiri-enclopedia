<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Add a New Quiz</h1>
        <input type="text" id="quizTitle" placeholder="Quiz Title" required>
        <div id="questionsContainer">
            <div class="question">
                <input type="text" placeholder="Question" required>
                <input type="text" placeholder="Option 1" required>
                <input type="text" placeholder="Option 2" required>
                <input type="text" placeholder="Option 3" required>
                <input type="text" placeholder="Option 4" required>
                <input type="number" placeholder="Correct Option (1-4)" required>
            </div>
        </div>
        <button class="btn" onclick="addQuestion()">Add Another Question</button>
        <button class="btn" onclick="submitQuiz()">Submit Quiz</button>
    </div>

    <script>
        const auth = firebase.auth();

        function addQuestion() {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.innerHTML = `
                <input type="text" placeholder="Question" required>
                <input type="text" placeholder="Option 1" required>
                <input type="text" placeholder="Option 2" required>
                <input type="text" placeholder="Option 3" required>
                <input type="text" placeholder="Option 4" required>
                <input type="number" placeholder="Correct Option (1-4)" required>
            `;
            document.getElementById('questionsContainer').appendChild(questionDiv);
        }

        function submitQuiz() {
            const userId = auth.currentUser.uid;
            const title = document.getElementById('quizTitle').value;
            const questions = Array.from(document.querySelectorAll('.question')).map(question => {
                const inputs = question.querySelectorAll('input');
                return {
                    question: inputs[0].value,
                    options: [inputs[1].value, inputs[2].value, inputs[3].value, inputs[4].value],
                    correctOption: inputs[5].value
                };
            });

            firebase.database().ref(`exams/${userId}`).push({
                title: title,
                questions: questions
            }).then(() => {
                alert('Quiz added successfully!');
                window.location.href = 'dashboard.html';
            }).catch(error => console.error('Error adding quiz:', error));
        }
    </script>
</body>
</html>
