<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Play Quiz</h1>
        <div id="quizContainer"></div>
        <button class="btn" id="nextButton" style="display: none;" onclick="nextQuestion()">Next</button>
        <button class="btn" id="submitButton" style="display: none;" onclick="submitQuiz()">Submit</button>
        <div id="result" class="status"></div>
    </div>

    <script>
        const auth = firebase.auth();
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuiz() {
            const examKey = localStorage.getItem('currentExam');
            const userId = auth.currentUser.uid;

            firebase.database().ref(`exams/${userId}/${examKey}`).once('value').then(snapshot => {
                const examData = snapshot.val();
                questions = examData.questions;
                displayQuestion();
            });
        }

        function displayQuestion() {
            const questionContainer = document.getElementById('quizContainer');
            questionContainer.innerHTML = '';

            const question = questions[currentQuestionIndex];
            questionContainer.innerHTML = `<h2>${question.question}</h2>`;
            question.options.forEach((option, index) => {
                questionContainer.innerHTML += `<label><input type="radio" name="option" value="${index + 1}"> ${option}</label><br>`;
            });

            document.getElementById('nextButton').style.display = currentQuestionIndex < questions.length - 1 ? 'block' : 'none';
            document.getElementById('submitButton').style.display = currentQuestionIndex === questions.length - 1 ? 'block' : 'none';
        }

        function nextQuestion() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (selectedOption) {
                const selectedValue = parseInt(selectedOption.value);
                if (selectedValue === parseInt(questions[currentQuestionIndex].correctOption)) {
                    score += 4;
                } else {
                    score -= 1;
                }
                currentQuestionIndex++;
                displayQuestion();
            } else {
                alert('Please select an option!');
            }
        }

        function submitQuiz() {
            const totalQuestions = questions.length;
            const correctAnswers = score / 4;
            const incorrectAnswers = totalQuestions - correctAnswers;

            document.getElementById('result').innerHTML = `
                <h3>Your Results:</h3>
                <p>Total Score: ${score}</p>
                <p>Correct Answers: ${correctAnswers}</p>
                <p>Incorrect Answers: ${incorrectAnswers}</p>
                <p>Total Questions: ${totalQuestions}</p>
            `;

            saveRecord(score);
        }

        function saveRecord(score) {
            const userId = auth.currentUser.uid;
            const examKey = localStorage.getItem('currentExam');
            const date = new Date().toLocaleString();

            firebase.database().ref(`leaderboard/${examKey}`).push({
                userId: userId,
                score: score,
                date: date
            }).then(() => {
                console.log('Record saved successfully!');
            }).catch(error => console.error('Error saving record:', error));
        }

        window.onload = loadQuiz;
    </script>
</body>
</html>
