<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile {
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .quiz {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #007BFF;
            border-radius: 8px;
            background: #e9f7ff;
            transition: transform 0.3s;
        }
        .quiz:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .question {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .options {
            margin: 10px 0;
        }
        .options label {
            display: block;
            padding: 10px;
            border-radius: 5px;
            background: #f8f9fa;
            margin: 5px 0;
            cursor: pointer;
            transition: background 0.3s;
        }
        .options input[type="radio"] {
            display: none; /* Hide radio buttons */
        }
        .options input[type="radio"]:checked + label {
            background: #007BFF;
            color: white;
        }
        .btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s, transform 0.3s;
            margin-top: 10px;
            font-size: 1.1em;
        }
        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        #result {
            display: none;
            text-align: center;
            border: 2px solid #007BFF;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            background: #e7f0ff;
        }
        .timer {
            text-align: center;
            font-size: 1.5em;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .question-list {
            text-align: left;
            margin-top: 20px;
        }
        .question-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f8f9fa;
        }
        .correct {
            background-color: #28a745;
            color: white;
        }
        .incorrect {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <a href="leaderboard.html" class="btn">Leaderboard</a>
            <div class="profile" id="profile" onclick="openProfile()">
                <img id="profileImage" src="" alt="Profile Image" style="display:none;">
                <span id="profileName"></span>
            </div>
        </div>
        <h1 id="examTitle"></h1>
        <div class="timer" id="timer">Time Left: <span id="time">60</span> seconds</div>
        <div id="quizContainer"></div>
        <div class="navigation">
            <button class="btn" id="nextButton" onclick="nextQuestion()">Next</button>
            <button class="btn" id="submitButton" onclick="submitQuiz()" style="display: none;">Submit</button>
        </div>
        <div id="result"></div>
        <div class="question-list" id="questionList"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCotpjWvQ5cG5cOpgiNvpAS4ftvwKRO_N0",
            authDomain: "eduhub-a3762.firebaseapp.com",
            databaseURL: "https://eduhub-a3762-default-rtdb.firebaseio.com",
            projectId: "eduhub-a3762",
            storageBucket: "eduhub-a3762.appspot.com",
            messagingSenderId: "115221366217",
            appId: "1:115221366217:web:d6cee26ef04752d1519418",
            measurementId: "G-X1MQF5SR3Z"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        const urlParams = new URLSearchParams(window.location.search);
        const examKey = urlParams.get('examKey');

        let quizzes = [];
        let timer;
        let currentQuestion = 0;

        function loadUserProfile() {
            const user = JSON.parse(localStorage.getItem('user'));
            const profileImage = document.getElementById('profileImage');
            const profileName = document.getElementById('profileName');

            if (user) {
                profileImage.src = user.photoURL || 'default-image.png';
                profileImage.style.display = 'inline-block';
                profileName.innerText = user.displayName || 'User';
            } else {
                profileName.innerText = 'Login';
            }
        }

        function openProfile() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                alert('User Profile:\nName: ' + user.displayName);
            } else {
                window.location.href = 'login.html';
            }
        }

        function loadQuiz() {
            database.ref(`exams/${examKey}/quizzes`).once('value').then(snapshot => {
                quizzes = [];
                snapshot.forEach(childSnapshot => {
                    quizzes.push({ key: childSnapshot.key, ...childSnapshot.val() });
                });
                displayQuiz();
            }).catch(error => {
                document.getElementById('result').innerText = `Error loading quizzes: ${error.message}`;
            });
        }

        function displayQuiz() {
            const examTitle = document.getElementById('examTitle');
            examTitle.innerText = quizzes.length > 0 ? quizzes[0].title : "No Quizzes Available";
            showQuestion(currentQuestion);
        }

        function showQuestion(index) {
            if (index < quizzes.length) {
                const quiz = quizzes[index];
                const quizContainer = document.getElementById('quizContainer');
                quizContainer.innerHTML = '';

                const quizElement = document.createElement('div');
                quizElement.classList.add('quiz');

                const questionElement = document.createElement('div');
                questionElement.classList.add('question');
                questionElement.innerText = `${index + 1}. ${quiz.question}`;

                const optionsElement = document.createElement('div');
                optionsElement.classList.add('options');

                quiz.options.forEach((option, i) => {
                    const label = document.createElement('label');
                    label.innerText = option;
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = `quiz_${index}`;
                    radio.value = option;
                    label.prepend(radio);

                    optionsElement.appendChild(label);
                });

                quizElement.appendChild(questionElement);
                quizElement.appendChild(optionsElement);
                quizContainer.appendChild(quizElement);
                
                document.getElementById('nextButton').style.display = index === quizzes.length - 1 ? 'none' : 'inline-block';
                document.getElementById('submitButton').style.display = index === quizzes.length - 1 ? 'inline-block' : 'none';
            }
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizzes.length) {
                showQuestion(currentQuestion);
            }
        }

        function submitQuiz() {
            const results = [];
            quizzes.forEach((quiz, index) => {
                const selectedOption = document.querySelector(`input[name="quiz_${index}"]:checked`);
                results.push({
                    question: quiz.question,
                    selected: selectedOption ? selectedOption.value : null,
                    correct: quiz.correctAnswer
                });
            });
            displayResults(results);
        }

        function displayResults(results) {
            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = '';
            resultContainer.style.display = 'block';

            let correctCount = 0;
            results.forEach(result => {
                const item = document.createElement('div');
                item.className = 'question-item';
                item.innerText = result.question;
                
                if (result.selected === result.correct) {
                    correctCount++;
                    item.classList.add('correct');
                } else {
                    item.classList.add('incorrect');
                }
                resultContainer.appendChild(item);
            });

            resultContainer.innerHTML += `<h3>You got ${correctCount} out of ${results.length} questions correct!</h3>`;
        }

        function startTimer() {
            let timeLeft = 60;
            document.getElementById('time').innerText = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('time').innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert('Time is up! Submitting your answers.');
                    submitQuiz();
                }
            }, 1000);
        }

        window.onload = function() {
            loadUserProfile();
            loadQuiz();
            startTimer();
        };
    </script>
</body>
</html>
