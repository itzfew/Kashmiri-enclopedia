<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Kashmir Villages Encyclopedia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Kashmir Villages Encyclopedia</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="add-article.html">Add Article</a>
      <a href="articles-list.html">Article List</a>
      <a href="profile.html" id="profile-btn" style="display: none;">Profile</a>
      <a href="#" id="login-btn">Login</a>
      <a href="#" id="logout-btn" style="display: none;">Logout</a>
    </nav>
  </header>

  <main>
    <section id="profile-section">
      <h2>Profile</h2>
      <p id="profile-info"></p>
      <button id="update-profile-btn">Update Profile</button>
    </section>
  </main>

  <!-- Update Profile Modal -->
  <div id="update-profile-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="update-profile-close">&times;</span>
      <h2>Update Profile</h2>
      <form id="update-profile-form">
        <label for="update-name">Name:</label>
        <input type="text" id="update-name" required>

        <button type="submit">Update</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
