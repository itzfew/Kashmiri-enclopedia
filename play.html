<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }
        .question {
            margin: 20px 0;
        }
        .options {
            margin: 20px 0;
        }
        .option {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, border-color 0.3s;
        }
        .option:hover {
            background: #e7f0ff;
        }
        .option.selected {
            background: #007BFF;
            color: white;
            border-color: #007BFF;
        }
        .btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            font-size: 1.2em;
        }
        .progress {
            margin-top: 20px;
            text-align: center;
        }
        .progress-bar {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 10px;
            background: #007BFF;
            width: 0;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz</h1>
        <div id="quizContainer" class="question"></div>
        <div class="options" id="optionsContainer"></div>
        <div class="progress">
            Question <span id="currentQuestionIndex">1</span> of <span id="totalQuestions"></span>
            <div class="progress-bar">
                <div id="progressBarFill" class="progress-bar-fill"></div>
            </div>
        </div>
        <button class="btn" id="nextButton" onclick="nextQuestion()">Next</button>
        <button class="btn" id="submitButton" onclick="submitQuiz()" style="display:none;">Submit</button>
        <div id="result" class="result"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCotpjWvQ5cG5cOpgiNvpAS4ftvwKRO_N0",
            authDomain: "eduhub-a3762.firebaseapp.com",
            databaseURL: "https://eduhub-a3762-default-rtdb.firebaseio.com",
            projectId: "eduhub-a3762",
            storageBucket: "eduhub-a3762.appspot.com",
            messagingSenderId: "115221366217",
            appId: "1:115221366217:web:d6cee26ef04752d1519418",
            measurementId: "G-X1MQF5SR3Z"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        function getExamId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('examId');
        }

        function loadQuestions() {
            const examId = getExamId();
            database.ref(`exams/${examId}/quizzes`).once('value').then(snapshot => {
                snapshot.forEach(childSnapshot => {
                    questions.push(childSnapshot.val());
                });
                document.getElementById('totalQuestions').innerText = questions.length;
                displayQuestion();
            }).catch(error => {
                console.error('Error loading questions:', error);
            });
        }

        function displayQuestion() {
            const questionContainer = document.getElementById('quizContainer');
            const optionsContainer = document.getElementById('optionsContainer');
            const questionData = questions[currentQuestionIndex];

            questionContainer.innerHTML = `<h3>${questionData.question}</h3>`;
            optionsContainer.innerHTML = '';
            questionData.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerText = option;
                optionDiv.onclick = () => selectOption(optionDiv, index + 1);
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('currentQuestionIndex').innerText = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').innerText = questions.length;
            updateProgressBar();
        }

        function selectOption(optionDiv, selectedOption) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            optionDiv.classList.add('selected');
            optionDiv.dataset.selectedOption = selectedOption;
        }

        function updateProgressBar() {
            const progressBarFill = document.getElementById('progressBarFill');
            const percentage = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBarFill.style.width = percentage + '%';
        }

        function nextQuestion() {
            const selectedOptionDiv = document.querySelector('.option.selected');
            if (selectedOptionDiv) {
                const answer = parseInt(selectedOptionDiv.dataset.selectedOption);
                const correctAnswer = parseInt(questions[currentQuestionIndex].correctOption);
                if (answer === correctAnswer) {
                    score += 4; // Correct answer
                } else {
                    score -= 1; // Incorrect answer
                }
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    displayQuestion();
                } else {
                    displayResults();
                }
            } else {
                alert('Please select an option before proceeding!');
            }
        }

        function displayResults() {
            const questionContainer = document.getElementById('quizContainer');
            const optionsContainer = document.getElementById('optionsContainer');
            questionContainer.innerHTML = '';
            optionsContainer.innerHTML = '';
            document.getElementById('nextButton').style.display = 'none';
            document.getElementById('submitButton').style.display = 'block';

            const resultMessage = `Your score: ${score} out of ${questions.length * 4}`;
            const grade = calculateGrade(score);
            document.getElementById('result').innerText = `${resultMessage} - Grade: ${grade}`;
        }

        function calculateGrade(score) {
            if (score >= 0.8 * questions.length * 4) return 'A';
            if (score >= 0.6 * questions.length * 4) return 'B';
            if (score >= 0.4 * questions.length * 4) return 'C';
            return 'F';
        }

        function submitQuiz() {
            alert('Quiz submitted! Thank you for participating!');
            window.close(); // Close the quiz window
        }

        window.onload = loadQuestions;
    </script>
</body>
</html>
